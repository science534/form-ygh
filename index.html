<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ISA Community</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Segoe UI',sans-serif;
}

body{
    background:#000814;
    color:white;
    overflow-x:hidden;
}

/* ===================== */
/* PULSAR INTRO */
/* ===================== */

#intro{
    position:fixed;
    width:100%;
    height:100vh;
    background:radial-gradient(circle at center,#001021 0%,#000 80%);
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    z-index:9999;
    transition:1s ease;
}

.pulsar{
    position:relative;
    width:170px;
    height:170px;
    display:flex;
    justify-content:center;
    align-items:center;
}

.core{
    width:80px;
    height:80px;
    border-radius:50%;
    background:radial-gradient(circle,#fff 0%,#b6f3ff 40%,#00ccff 80%);
    box-shadow:0 0 40px #00ccff,0 0 100px #00eaff;
    animation:pulse 1.2s infinite ease-in-out,
              vibrate 0.08s infinite;
    display:flex;
    justify-content:center;
    align-items:center;
    font-weight:bold;
    font-size:28px;
    letter-spacing:5px;
}

.beams{
    position:absolute;
    width:300px;
    height:300px;
    animation:spin 2s linear infinite;
}

.beam{
    position:absolute;
    left:50%;
    top:0;
    transform:translateX(-50%);
    width:6px;
    height:100%;
    background:linear-gradient(to bottom,transparent,#ccfaff,white,#ccfaff,transparent);
}

.welcome{
    margin-top:60px;
    font-size:20px;
    letter-spacing:3px;
    opacity:0;
    animation:fadeIn 3s forwards 1.5s;
    text-shadow:0 0 15px #00eaff;
}

@keyframes pulse{
    0%,100%{transform:scale(1);}
    50%{transform:scale(1.15);}
}

@keyframes vibrate{
    0%{transform:translate(0,0);}
    50%{transform:translate(1px,-1px);}
    100%{transform:translate(0,0);}
}

@keyframes spin{
    0%{transform:rotate(0deg);}
    100%{transform:rotate(360deg);}
}

@keyframes fadeIn{
    to{opacity:1;}
}

/* ===================== */
/* FORM SECTION */
/* ===================== */

#main{
    opacity:0;
    transition:1s ease;
    padding:40px 20px;
}

.title{
    font-size:34px;
    font-weight:bold;
    background:linear-gradient(90deg,#00eaff,#9f6cff);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
    text-align:center;
}

.subtitle{
    text-align:center;
    margin:10px 0 30px;
    color:#aaa;
}

.form-box{
    max-width:500px;
    margin:auto;
    padding:25px;
    border-radius:20px;
    border:1px solid rgba(0,255,255,0.3);
    box-shadow:0 0 30px rgba(0,255,255,0.2);
}

.form-box input,
.form-box textarea{
    width:100%;
    margin:12px 0;
    padding:14px;
    border-radius:12px;
    border:1px solid #333;
    background:#0a0f1c;
    color:white;
}

.form-box button{
    width:100%;
    padding:15px;
    margin-top:15px;
    border:none;
    border-radius:25px;
    font-size:16px;
    font-weight:bold;
    background:linear-gradient(90deg,#00eaff,#9f6cff);
    color:white;
    cursor:pointer;
    transition:0.3s;
}

.form-box button:hover{
    transform:scale(1.05);
}

footer{
    text-align:center;
    margin-top:30px;
    color:#666;
}
</style>
</head>

<body>

<!-- INTRO -->
<div id="intro">
    <div class="pulsar">
        <div class="beams">
            <div class="beam"></div>
        </div>
        <div class="core">ISA</div>
    </div>
    <div class="welcome">Welcome to ISA</div>
</div>

<!-- FORM -->
<div id="main">
    <div class="title">ISA Community</div>
    <div class="subtitle">Indonesian Space Astronomy â€¢ Join The Galaxy</div>

    <div class="form-box">
        <input type="text" id="nama" placeholder="Nama Lengkap">
        <input type="number" id="umur" placeholder="Umur">
        <input type="text" id="status" placeholder="Status (Pelajar/Mahasiswa/Pekerja/Lainnya)">
        <textarea id="alasan" placeholder="Alasan Bergabung"></textarea>
        <textarea id="astro" placeholder="Pengetahuan Astronomi"></textarea>
        <input type="text" id="tiktok" placeholder="Username TikTok">

        <button onclick="kirim()">Kirim Pendaftaran ðŸš€</button>
    </div>

    <footer>Â© 2026 ISA Community â€¢ Explore The Universe</footer>
</div>

<script>
// Transisi intro ke form
setTimeout(()=>{
    document.getElementById("intro").style.opacity="0";
    setTimeout(()=>{
        document.getElementById("intro").style.display="none";
        document.getElementById("main").style.opacity="1";
    },1000);
},4000);

// Kirim ke WhatsApp
function kirim(){
    let nama=document.getElementById("nama").value;
    let umur=document.getElementById("umur").value;
    let status=document.getElementById("status").value;
    let alasan=document.getElementById("alasan").value;
    let astro=document.getElementById("astro").value;
    let tiktok=document.getElementById("tiktok").value;

    let pesan=`Halo ISA Community!%0A%0A`+
    `Nama: ${nama}%0A`+
    `Umur: ${umur}%0A`+
    `Status: ${status}%0A`+
    `Alasan Bergabung: ${alasan}%0A`+
    `Pengetahuan Astronomi: ${astro}%0A`+
    `TikTok: ${tiktok}`;

    window.open(`https://wa.me/6289654672195?text=${pesan}`,"_blank");
}
</script>

</body>
  </html>
